<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
	<meta charset="UTF-8">
	<title>Product Information</title>
	<script>
	function confirmDelete() {
		let confirmDelete = confirm("Are you sure you want to delete this product?");
		if (confirmDelete) {
			alert("Done");
			return true;
		} else {
			alert("Product is not deleted");
			return false;
		}
	}
	</script>
</head>
<body>
<div layout:fragment="content">
	<!-- <p>Test</p> -->
	<table style="width:50%">
		<thead>
			<tr>
				<th style="text-align:center">Product ID</th>
				<th style="text-align:center">Product Name</th>
				<th style="text-align:center">Product Price</th>
				<th style="text-align:center">Product Description</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th style="text-align:center"><h5 th:text="${productModel.id}">0000000001</h5></th>
				<th style="text-align:center"><h5 th:text="${productModel.name}">Product 1</h5></th>
				<th style="text-align:center"><h5 th:text="${productModel.price}">1</h5></th>
				<th style="text-align:center"><h5 th:text="${productModel.description}">Product Description</h5></th>
				<th style="text-align:center"><a th:href="@{../updateproduct/{id}(id=${productModel.id})}">Edit Product</a></th>
				<th style="text-align:center">
					<form action="#" th:action="@{/product/doDeleteProduct/{id}(id=${productModel.id})}" th:object="${productModel}" method="post" onsubmit="confirmDelete()">
					<input type="submit" value="Delete Product"/>
					</form>
				</th>
			</tr>
		</tbody>
		<!--
		<thead>
			<tr>
				<th style="text-align:center">Placeholder</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th style="text-align:center">Placeholder</th>
			</tr>
		</tbody>
		-->
	</table>
	</div>
	</body>
</html>
